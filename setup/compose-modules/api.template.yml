# API service template
# Placeholders will be replaced during build
  api:
    image: ${IMAGE_NAME}:${IMAGE_VERSION}
    networks:
      - backend
###PROXY_NETWORK###
    secrets:
      - "XXX_CHANGE_ME_DB_PASSWORD_XXX"
      - "XXX_CHANGE_ME_ADMIN_API_KEY_XXX"
      - "XXX_CHANGE_ME_BACKUP_RESTORE_API_KEY_XXX"
      - "XXX_CHANGE_ME_BACKUP_DELETE_API_KEY_XXX"
    environment:
      PYTHON_VERSION: ${PYTHON_VERSION}
      IMAGE_TAG: ${IMAGE_VERSION}
      REDIS_URL: ${REDIS_URL}
      PORT: ${PORT}
      DEBUG: ${DEBUG}
      ADMIN_API_KEY_FILE: /run/secrets/XXX_CHANGE_ME_ADMIN_API_KEY_XXX
      BACKUP_RESTORE_API_KEY_FILE: /run/secrets/XXX_CHANGE_ME_BACKUP_RESTORE_API_KEY_XXX
      BACKUP_DELETE_API_KEY_FILE: /run/secrets/XXX_CHANGE_ME_BACKUP_DELETE_API_KEY_XXX
###DATABASE_ENV###
###PROXY_PORTS###
    volumes:
      - ${DATA_ROOT}/backups:/app/backups
    deploy:
      mode: replicated
      replicas: ${API_REPLICAS}
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
###PROXY_LABELS###
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${PORT}/health').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

